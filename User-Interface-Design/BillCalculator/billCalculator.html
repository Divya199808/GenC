<!DOCTYPE html>
<html>
<body>
    <h1>Bill Calculator</h1>
    <form onsubmit="return calculateTotalPrice()">
    <table>
        <tr>
            <td>Product Name:</td>
            <td>
                <input type="text" id = "productName" name = "Product Name" placeholder="Product Name" required>
            </td>
        </tr>
        <tr>
            <td>Product Price in Rs.</td>
            <td>
                <input type="number" id = "price" name = "Product Price in Rs." placeholder="Product Price" required>
            </td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td>
                <input type="number" id = "qty" name = "Quantity" placeholder="Enter quantity" min="1" required>
            </td>
        </tr>
        <tr>
            <td>Total Price in Rs.</td>
            <td>
                <output id ="totalprice" for="price qty" name required></output>
            </td>
        </tr>
        <tr>
            <td>
                <input type = "submit" id = "submit" name="res" >
            </td>
        </tr>
    </table>
   </form>
   <script> 
       function calculateTotalPrice(){

           var p = document.getElementById("price").value;

           var q = document.getElementById("qty").value;

           var res=p*q;

           document.getElementById("totalprice").innerHTML=res;

           return false;

       }

   </script>

</body>

</html>
